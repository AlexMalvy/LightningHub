<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightning Hub - Connexion</title>
    <script src="https://kit.fontawesome.com/c608f59341.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <header class="container-fluid p-2 d-flex justify-content-between align-items-center bg-color-purple d-lg-none">
        <img src="assets/logo-lightninghub.png" alt="" style="height: 50px; width: auto;" class="logo">
        <h1 class="m-0 fs-3 d-flex flex-column justify-content-center"><span class="pe-2">Lightning</span><span class="ps-1 text-center">Hub</span></h1>
    </header>

    <!-- Nav -->
    <nav class="container-fluid container-lg navbar bg-color-purple fixed-bottom">
        <div class="container-fluid">

            <!-- Brand Name (Desktop Only) -->
            <a class="navbar-brand d-none d-lg-flex justify-content-between align-items-center gap-3" href="home.html">
                <img src="assets/logo-lightninghub.png" alt="" style="height: 50px; width: auto;" class="logo">
                <h1 class="m-0 fs-3"><span class="pe-2">LIGHTNING</span><span class="ps-1 text-center">HUB</span></h1>
            </a>

            <!-- Navbar -->
            <div class="row flex-grow-1 flex-lg-grow-0">
                <!-- Home link -->
                <div class="col-3 col-lg-auto">
                    <a href="#" class="d-flex flex-column flex-lg-row align-items-lg-center gap-lg-2 link-light text-decoration-none link-opacity-100 link-opacity-75-hover">
                        <div class="d-flex justify-content-center">
                            <img src="assets/home-icon-37x37.png" alt="" class="d-lg-none">
                        </div>
                        <p class="m-0 text-center">Home</p>
                    </a>
                </div>

                <!-- Hub link -->
                <div class="col-3 col-lg-auto">
                    <a href="#" class="d-flex flex-column flex-lg-row align-items-lg-center gap-lg-2 link-light text-decoration-none link-opacity-100 link-opacity-75-hover">
                        <div class="d-flex justify-content-center">
                            <img src="assets/hub-icon-37x37.png" alt="" class="d-lg-none">
                        </div>
                        <p class="m-0 text-center">Hub</p>
                    </a>
                </div>
                
                <!-- Socials link -->
                <div class="col-3 col-lg-auto">
                    <a href="#" class="d-flex flex-column flex-lg-row align-items-lg-center gap-lg-2  link-light text-decoration-none link-opacity-100 link-opacity-75-hover">
                        <div class="d-flex justify-content-center">
                            <img src="assets/friends-icon-37x37.png" alt="" class="d-lg-none">
                        </div>
                        <p class="m-0 text-center">Socials</p>
                    </a>
                </div>

                <!-- Account/Connection link -->
                <div class="col-3 col-lg-auto">

                    <!-- OffCanvas Toggler (Mobile Only) -->
                    <a href="#" class="d-flex flex-column flex-lg-row align-items-lg-center gap-lg-2 d-lg-none link-light text-decoration-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar"aria-label="Toggle navigation">
                        <div class="d-flex justify-content-center">
                            <img src="assets/account_icon_37x37.png" alt="" class="d-lg-none">
                        </div>
                        <p class="m-0 text-center text-white">Connexion</p>
                    </a>

                    <!-- Account/Connection Dropdown (Desktop Only) -->
                    <div class="dropdown d-none d-lg-block">
                        <a class="d-flex align-items-center gap-1 link-light text-decoration-none dropdown-toggle link-opacity-100 link-opacity-75-hover" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <!--                             
                            <div class="d-flex justify-content-center">
                                <img src="assets/menu-icon-37x37.png" alt="" style="height: 25px; width: auto;">
                            </div>
                             -->
                            <p class="m-0 text-center text-white">Connexion</p>
                        </a>

                        <ul class="dropdown-menu dropdown-menu-end mt-3 py-3">
    
                            <li class="dropdown-item">
                                <a class="d-flex flex-row justify-content-start align-items-center gap-2 nav-link link-light link-opacity-100 link-opacity-75-hover" href="#">
                                    <div>
                                        <img src="assets/account_icon_37x37.png" alt="" style="height: 25px; width: auto;">
                                    </div>
                                    <p class="align-self-center m-0">Mon Compte</p>
                                </a>
                            </li>
    
                            <hr>
    
                            <li class="dropdown-item d-flex flex-row justify-content-start align-items-center gap-2">
                                <a class="d-flex flex-row justify-content-start align-items-center gap-2 nav-link link-danger link-opacity-100 link-opacity-75-hover" href="#">
                                    <div>
                                        <img src="assets/disconnect-icon-37x37.png" alt="" style="height: 25px; width: auto;">
                                    </div>
                                    <p class="align-self-center m-0">Déconnexion</p>
                                </a>
                            </li>

                        </ul>
                    </div>

                </div>
            </div>

            <!-- OffCanva (Mobile) -->
            <div class="offcanvas offcanvas-bottom h-auto bottom-nav-margin d-lg-none" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">

                <div class="offcanvas-header">
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    <h5 class="offcanvas-title w-100 text-center" id="offcanvasNavbarLabel">Menu</h5>
                </div>

                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3 text-center fs-5">

                        <li class="nav-item d-flex flex-row justify-content-start align-items-center gap-2">
                            <div>
                                <img src="assets/account_icon_37x37.png" alt="">
                            </div>
                            <a class="nav-link link-light" href="#">Mon Compte</a>
                        </li>

                        <hr>

                        <li class="nav-item d-flex flex-row justify-content-start align-items-center gap-2">
                            <div>
                                <img src="assets/disconnect-icon-37x37.png" alt="">
                            </div>
                            <a class="nav-link link-danger" href="#">Déconnexion</a>
                        </li>

                    </ul>
                </div>
            </div>


        </div>
    </nav>


    <!-- Main -->
    <main class="mt-lg-5 pt-lg-5">

        <h2 class="container text-center pt-5 reconstruct d-lg-none">Connexion/<br>Inscription</h2>
        <h2 class="container text-center pt-5 reconstruct d-none d-lg-block">Connexion / Inscription</h2>
        
        <!-- First Divider (Mobile) -->
        <div class="container py-2 d-lg-none">
            <hr>
        </div>

        <!-- Connection / Sign-in -->
        <div class="container py-4 mt-lg-5">
            <div class="col-lg-8 offset-lg-2">

                <!-- Tabs -->
                <ul class="nav nav-tabs border-0 justify-content-center justify-content-lg-start ms-lg-5" id="myTab" role="tablist">
                    <!-- Connection tab head -->
                    <li class="nav-item" role="presentation">
                        <button class="nav-link text-white active" id="connexion-tab" data-bs-toggle="tab" data-bs-target="#connexion-tab-pane" type="button" role="tab"aria-controls="connexion-tab-pane" aria-selected="true">Connexion</button>
                    </li>

                    <!-- Sign-in tab head -->
                    <li class="nav-item" role="presentation">
                        <button class="nav-link text-white" id="sign-in-tab" data-bs-toggle="tab" data-bs-target="#sign-in-tab-pane" type="button" role="tab" aria-controls="sign-in-tab-pane"aria-selected="false">Inscription</button>
                    </li>
                </ul>

                <!-- Content + Img Window -->
                <div class="row border">
                    
                    <!-- Content -->
                    <div class="col-lg-6 px-0">
                        <div class="tab-content bg-dark h-100 px-lg-5 pt-3 d-flex align-items-center justify-content-center" id="myTabContent">
                            <!-- Connection tab content -->
                            <div class="tab-pane fade show active flex-fill" id="connexion-tab-pane" role="tabpanel" aria-labelledby="connexion-tab" tabindex="0">
                                <div class="container">
                                    <form action="" class="d-flex flex-column py-3">
                                        <label for="email">Email</label>
                                        <input type="email" name="email" id="email" class="mb-3 rounded bg-white border text-black">

                                        <label for="password">Mot de passe</label>
                                        <input type="password" name="password" id="password" class="mb-3 rounded bg-white border text-black">

                                        <div class="mb-3">
                                            <input type="checkbox" name="remember me" id="remember me">
                                            <label for="remember me" class="ps-2">Se souvenir de moi</label>
                                        </div>

                                        <button type="submit" class="btn w-100 bg-color-purple rounded-5 mb-3 px-4 py-2 btn-hover fw-bold">Je me connecte</button>
                                    </form>
                                </div>
                            </div>

                            <!-- Sign in tab content -->
                            <div class="tab-pane fade flex-fill" id="sign-in-tab-pane" role="tabpanel" aria-labelledby="sign-in-tab" tabindex="0">
                                <div class="container">
                                    <form action="" class="d-flex flex-column py-3">
                                        <label for="nickname">Pseudo   (Visible)</label>
                                        <input type="text" name="nickname" id="nickname" class="mb-3 rounded bg-white border text-black">

                                        <label for="email">Email</label>
                                        <input type="email" name="email" id="email" class="mb-3 rounded bg-white border text-black">

                                        <label for="password">Mot de passe</label>
                                        <input type="password" name="password" id="password" class="mb-3 rounded bg-white border text-black">

                                        <div class="mb-3">
                                            <input type="checkbox" name="adult" id="adult">
                                            <label for="adult" class="ps-2">Je confirme avoir plus de 18 ans.</label>
                                        </div>

                                        <div class="mb-3">
                                            <input type="checkbox" name="cgu" id="cgu">
                                            <label for="cgu" class="ps-2">J'accepte les conditions d'utilisations.</label>
                                        </div>

                                        <button type="submit" class="btn w-100 bg-color-purple rounded-5 mb-3 px-4 py-2 btn-hover fw-bold">Je m'inscris</button>
                                    </form>
                                </div>
                            </div>

                        </div>
                    </div>

                    <!-- Flavor Img -->
                    <div class="col-lg-6 px-0 d-none d-lg-block sign-in-img">
                    </div>

                </div>

            </div>
        </div>

        <!-- Footer -->
        <footer class="container-fluid bg-color-purple-faded bottom-nav-margin d-flex flex-column justify-content-center align-items-center gap-1 py-2 mt-5">
            <a href="" class="link-light text-decoration-none link-opacity-75 link-opacity-100-hover">Contactez-nous</a>
            <a href="" class="link-light text-decoration-none link-opacity-75 link-opacity-100-hover">Mentions légales</a>
            <a href="" class="link-light text-decoration-none link-opacity-75 link-opacity-100-hover">Copyright 2023 LIGHTNINGHUB CORP</a>
        </footer>

    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
